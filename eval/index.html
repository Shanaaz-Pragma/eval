<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes Application</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h2>Create a new note:</h2>
    <form id="create-form">
        <input placeholder="Title goes here" data-id="title" type="text" />
        <input placeholder="Text goes here" data-id="text" type="text" />
        <button id="create">Create new note</button>
    </form>

    <note-list></note-list>
    <!--<script type="module" src="scripts/components/notes-factory/notes-factory.js"></script>-->
    <script type="module" src="scripts/components/note-list/note-list.js"></script>
    <script type="module" src="scripts/components/note-item/note-item.js"></script>
    <script type="module">
        import {NotesFactory} from "./scripts/components/notes-factory/notes-factory.js";

        const createNoteButton = document.getElementById('create');
        const clickHandler = () => {
            const title = document.querySelector('[data-id="title"]');
            const text = document.querySelector('[data-id="text"]');
            const note = NotesFactory(title.value, text.value);
            console.log(note);
        }
        createNoteButton.addEventListener('click', clickHandler);
    </script>
</body>
</html>
